<!DOCTYPE HTML>
<html>
    <head>
        <title></title>
    <link rel="stylesheet" href="webix/webix.css" type="text/css">
    <script src="webix/webix.js" type="text/javascript"></script>
    </head>
    <body>
        <script type="text/javascript" charset="utf-8">
            webix.ui({
                view:"window",
                width:300,
                height:200,
                position:"center",
                head:"Giriş Yap",
                body:{
                    view:"form",
                    id:"login_form",
                    width:300,
                    elements:[
                        { view:"text", label:"Kullanıcı Adı",name:"loginname"},
                        { view:"text", type:"password", name:"password",label:"Şifre"},
                        { margin:5, cols:[
                            { view:"button", value:"Login" , type:"form",
                                click: function () {
                                    var formValues = $$('login_form').getValues();
                                    webix.ajax().post("Home/Login", formValues);
                                }
                            }
                        ]}
                    ]
                }
            }).show();
        </script>
    </body>
</html>
